<!DOCTYPE html>

<head>
	<title>Пример 2</title>
</head>
<body>

<div class="container">
	<div class="block i0"></div>
	<div class="block i1"></div>
	<div class="block i2 "></div>
	<div class="block i3 "></div>
	<div class="block i4 "></div>
	<div class="block i5 "></div>
</div>

<div class="container a1">
	<div class="block i0"></div>
	<div class="block i1 "></div>
	<div class="block i2 y2"></div>
	<div class="block i3 y3"></div>
	<div class="block i4 y4"></div>
	<div class="block i5 y5"></div>
</div>

<div class="container a2">
	<div class="block i0"></div>
	<div class="block i1"></div>
	<div class="block i2 x2"></div>
	<div class="block i3 x3"></div>
	<div class="block i4 x4"></div>
	<div class="block i5 x5"></div>
</div>



<style type="text/css">
	body
	{
		margin: 0px;
		color: #fff;
		font-size: 28px;
		font-family: Arial;
	}

	{
		width: 92%; position: absolute; left: 4%; top: 60px; 
	}
	.a1
	{
		top: 320px;
	}
	.a2
	{
		top: 580px; 
		margin-bottom: 60px;
	}
	
	.block
	{
		width: 170px; height: 260px; background: #000; float: left;position: relative;
	}
	.i0{
		height: 380px;
	}
	.i1
	{
		left: 0px; height: 380px;
	}
	.i2
	{
		left: 30px; 
	}
	.i3
	{
		left: 60px;
	}
	.i4
	{
		left: 90px;
	}
	.i5
	{
		left: 120px;
	}
	.y2, .y3, .y4, .y5{
		top: 60px;
	}
	.x2, .x3, .x4, .x5{
		top:120px;
	}
</style>
